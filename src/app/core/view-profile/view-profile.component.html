<div id="wrapper" class="text-third">
  <div id="profile-images" class="position-relative">
    <div class="d-flex justify-content-center text-center">
      <img src="../../../assets/img/fa7ef7471d234161240d6f84069a9f57.jpg" class="img-fluid rounded shadow"/>
    </div>

    <img id="photo-front" src="/users/userPhoto" alt="" class="img-fluid rounded-circle">

  </div>

  <hr>

  <div class="text-center mt-3">
    <h3
      class="font-weight-bold text-fourth">{{(auth.User | async)?.first_name }} {{(auth.User | async)?.last_name }}</h3>
  </div>


  <div class="row justify-content-around text-white">
    <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 mt-3  rounded ">
      <h3 class="border-t-five">Intro</h3>
      <h5>
        <span>id: </span>
        {{(auth.User |async)?.id }}
      </h5>
      <h5>
        <span>email: </span>
        {{(auth.User |async)?.email }}</h5>
      <h5>
        <span>Account Type: </span>
        {{(auth.User |async)?.accountType }}</h5>

    </div>

    <div class="col-sm-12 col-md-6 col-lg-7 offset-xl-1 col-xl-6 mt-3  rounded ">
      <div>
        <h5 class="text-center text-uppercase border-t-five">Your Posts</h5>
      </div>
      <hr>
    </div>
  </div>


</div>
