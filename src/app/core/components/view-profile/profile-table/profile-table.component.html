<div class="container bg-light rounded">
    <div class="row justify-content-around ">
        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 mt-3 rounded ">
            <div>
                <div class="d-flex justify-content-between ">
                    <span>Photos ({{this.numberOfPhoto}})</span>
                    <button class="btn btn-outline-primary  btn-sm" routerLink="../photo">See All</button>
                </div>

                <div class="row mt-2 justify-content-between border-top">
                    <div class="col-xs-12 col-md-4 mt-2" *ngFor="let photo of photoCollection">
                        <div>
                            <ng-container *ngIf="this.photoCollection; else loadingPhoto">
                                <img src="/photo/getSelectedPhoto/{{id}}/{{photo.imgLink}}" alt="{{photo.id}}"
                                     class="img-fluid rounded">
                            </ng-container>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-7 offset-xl-1 col-xl-6 mt-3  rounded ">
            <div class="col-12 bg-five py-2">
                <div class="form-group">
                    <label for="post">Create Post</label>
                    <textarea class="form-control" id="post"></textarea>
                </div>

                <button class="btn btn-primary" (click)="checkDuplicate()">Upload</button>
                <hr>
            </div>

            <div class="search-results"
                 data-infinite-scroll
                 debounce
                 [infiniteScrollDistance]="scrollDistance"
                 [infiniteScrollUpDistance]="scrollUpDistance"
                 [infiniteScrollThrottle]="throttle"
                 (scrolled)="onScrollDown($event)"
                 (scrolledUp)="onUp($event)">
                <div class="card text-center" *ngFor="let post of postArray">
                    <div class="card-header">
                        {{post.postID}}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">{{post.text}}</p>
                    </div>
                    <div class="card-footer text-muted">
                        {{getPostDate(post.created)}}
                    </div>
                    <hr>
                </div>
            </div>

            <app-spinner></app-spinner>
        </div>

        <ng-template #loadingPhoto>
            <app-spinner></app-spinner>
        </ng-template>

    </div>
</div>
