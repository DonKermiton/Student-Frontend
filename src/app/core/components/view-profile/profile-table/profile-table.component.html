<div class="row justify-content-around text-white">
    <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 mt-3 rounded ">
        <div>
            <div class="d-flex justify-content-between ">
                <span>Photos ({{this.numberOfPhoto}})</span>
                <span class="text-primary" routerLink="../photo">See All</span>
            </div>

            <div class="row mt-2 justify-content-between">


                <div class="col-xs-12 col-md-4 mt-2" *ngFor="let photo of photoCollection; let i = index">
                    <div>
                    <ng-container *ngIf="this.photoCollection; else loadingPhoto">
                        <img src="/photo/getSelectedPhoto/5/{{photo.imgLink}}" alt="{{photo.id}}"
                             class="img-fluid rounded">
                    </ng-container>
                    </div>
                    <hr>

                </div>


                <div class="col-12 ">
                    <div class="btn-group">
                        <!--   <input class="btn btn-group" type="file" id="file" multiple
                                  (change)="files($event.target.files)" formControlName="image">-->
                        <!--                            <button class="btn btn-primary">Upload Photo</button>-->

                    </div>

                    <!--                    <button type="submit">Upload</button>-->
                </div>


            </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-7 offset-xl-1 col-xl-6 mt-3  rounded ">
        <div class="col-12 bg-five py-2">
            <div class="form-group">
                <label for="post">Create Post</label>
                <textarea class="form-control" name="" id="post"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Upload</button>
            <hr>
        </div>
    </div>

    <ng-template #loadingPhoto>
        <app-spinner></app-spinner>
    </ng-template>

</div>
