<div class="container rounded">
    <div class="row justify-content-around ">
        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-5 mt-3 rounded ">
            <div *ngIf="this.photoCollection; else loadingPhoto" class="sticky-top position-sticky px-2 py-3 rounded"
                 style="background-color: #dedede;">
                <div class="d-flex justify-content-between ">
                    <span>Photos ({{this.numberOfPhoto}})</span>
                    <button class="btn btn-outline-primary btn-sm" routerLink="../photo">See All</button>
                </div>

                <hr>

                <div class="sticky-top" id="image-grid">
                    <div *ngFor="let photo of photoCollection">
                        <ng-container *ngIf="this.photoCollection; else loadingPhoto">
                            <img alt="{{photo.id}}" class="img-fluid rounded"
                                 src="/api/photo/getSelectedPhoto/{{id}}/{{photo.imgLink}}">
                        </ng-container>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col'-lg-7 offset-xl-1 col-xl-6 mt-3 rounded ">

            <app-scroll-table [id]="id" [type]="'profile'"></app-scroll-table>

            <app-spinner></app-spinner>
        </div>

        <ng-template #loadingPhoto>
            <div class="py-5 rounded" style="background-color: #dedede;">
                <app-spinner></app-spinner>
            </div>
        </ng-template>

    </div>
</div>
