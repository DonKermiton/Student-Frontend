<div class="container">
    <!--<input class="btn btn-group btn-danger" type="file" id="file"
           (change)="files($event.target.files)" formControlName="image">
    <button class="btn btn-primary">Upload Photo</button>-->

    <div class="row collectionImg" *ngIf="this.photoCollection;else loadingPhoto" >
        <div class="col-xs-12 col-md-5 col-xl-3" *ngFor="let png of this.photoCollection; let i = index" appPhotoOption>
            <img src="/photo/getSelectedPhoto/{{numberID}}/{{png.imgLink}}" [alt]="png.id"
                 class="img-fluid rounded">

            <div class="photoOptions">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item">Action</a>
                    <a class="dropdown-item">Another action</a>
                    <a class="dropdown-item">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" (click)="handleEmitConfirmBox(deletePhoto, png, i)">Delete</a>
                </div>

            </div>
        </div>


    </div>
    <ng-template #loadingPhoto>
        <app-spinner></app-spinner>
    </ng-template>

    <app-confirm-action *ngIf="confirmBoxText" (closeModalEmitter)="closeConfirmBox()" [messageBox]="confirmBoxText"></app-confirm-action>
</div>
