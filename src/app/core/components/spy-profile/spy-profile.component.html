<div id="wrapper" class="text-white font-weight-bold">
  <div id="background-photo" class="col-12 h-25 bg-warning">

  </div>

  <div id="user-photo" class="d-flex align-items-center justify-content-center">
    <img src="../../../../assets/img/profile_placeholder.png" class="rounded-circle img-fluid "/>
  </div>

  <div id="user-body" *ngIf="userInfo">
    <div class="text-center text-white mt-3" >
      <h3 class="font-weight-bold text-muted">{{(userInfo.first_name)}} {{userInfo.last_name}}</h3>
    </div>
    <div class="row mt-5 justify-content-around">
      <div class="col-sm-12  col-md-6 col-lg-5 col-xl-4 mt-3 border rounded bg-secondary">
        <h3 class="">Intro</h3>
        <h5>
          <span>id: </span>
          {{userInfo.id}}
        </h5>
        <h5>
          <span>email: </span>
          {{userInfo.email}}
        </h5>
        <h5>
          <span>Account Type: </span>
          {{userInfo.accountType}}
        </h5>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-7 offset-xl-1 col-xl-6 mt-3 border rounded bg-secondary">
        <div>
          <h5 class="text-center text-uppercase">Your Posts</h5>
        </div>
        <hr>
      </div>

    </div>
  </div>

</div>
