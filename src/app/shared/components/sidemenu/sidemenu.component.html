<div class="bg-second test" id="sidebar-wrapper" [ngClass]="sideMenuActive ? 'toggled' : ''">
    <div id="items-wrapper" class="d-flex flex-column">
        <div id="sidebar-heading" class="d-flex justify-content-center mt-3 ">
            <img src="../../../../assets/img/logo.png" alt="" class="img-fluid"/>
        </div>

        <div id="sidebar-items">
            <div class="sidebar-item d-flex align-items-center justify-content-around border-bottom border-info mt-3 " routerLink="/dashboard" routerLinkActive="active-sidebar-item text-info" >
                <div class="flex-fill d-flex align-items-center justify-content-around hideText">
                    <span>test</span>
                </div>
                <div class="flex-fill text-right mr-5">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </div>
            </div>
            <div class="sidebar-item d-flex align-items-center justify-content-around border-bottom border-info">
                <div class="flex-fill d-flex align-items-center justify-content-around hideText">
                    <span>test</span>
                </div>
                <div class="flex-fill text-right mr-5">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </div>
            </div>

            <div class="sidebar-item d-flex align-items-center justify-content-around border-bottom border-info">
                <div class="flex-fill d-flex align-items-center justify-content-around hideText">
                    <span>test</span>
                </div>
                <div class="flex-fill text-right mr-5">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <div class="flex-fill"></div>

        <div class="text-center">
            <i class="fa fa-caret-left" aria-hidden="true"></i>
        </div>

        <div>
            <div class="d-flex justify-content-center" *ngIf="(users.User | async)">
                <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <img src="/api/photo/getUserProfile/Front/{{(users.User| async).id}}" alt="profile"
                         class="rounded-circle" width="30"
                         height="30"
                         style="border: 1px solid #224abe"
                    />
                </a>
                <div class="dropdown-menu  bg-transparent" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" routerLink="/core/profile" routerLinkActive="active">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Your profile</a>
                    <a class="dropdown-item"
                       routerLink="/core/adminPanel"
                       routerLinkActive="active">Admin panel</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" (click)="auth.logout()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        Logout</a>
                </div>
            </div>
        </div>
    </div>

</div>
