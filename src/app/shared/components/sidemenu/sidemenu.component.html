<div class="bg-second"  id="sidebar-wrapper" [ngClass]="sideMenuActive ? 'toggled' : ''">
  <div class="sidebar-heading text-center">
    <i class="fa fa-book fa-3x " aria-hidden="true"></i>
  </div>
  <div class="list-group list-group-flush group-links ">
    <a class="list-group-item list-group-item-action ">
      <i class="fa fa-anchor" aria-hidden="true"></i>
      <span>Dashboard</span>
    </a>
    <a class="list-group-item list-group-item-action " routerLink="/students/list" routerLinkActive="active">
      <i class="fa fa-graduation-cap" aria-hidden="true"></i>
      <span>Students</span>
    </a>
    <a class="list-group-item list-group-item-action " routerLink="/homework/list" routerLinkActive="active">
      <i class="fa fa-briefcase" aria-hidden="true"></i>
      <span>Homework's</span>
    </a>
    <a class="list-group-item list-group-item-action " routerLink="/core/studentPanel" routerLinkActive="active">
      <i class="fa fa-folder" aria-hidden="true"></i>
      <span>Student profile</span>
    </a>

  </div>
  <div class="d-flex justify-content-center d-md-none">
    <button class="btn btn-outline-light" (click)="sideMenuActive = true">
      <i class="fa fa-bars"> </i>
    </button>
  </div>
</div>
