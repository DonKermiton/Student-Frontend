<div class="bg-second " id="sidebar-wrapper" [ngClass]="sideMenuActive ? 'toggle' : ''">
    <div id="items-wrapper" class="d-flex flex-column">
        <div id="sidebar-heading" class="d-flex justify-content-center mt-3 " *ngIf="sideMenuActive">
            <img src="../../../../assets/img/logo.png" alt="" class="img-fluid"/>
        </div>

        <div id="sidebar-items">
            <div appShowMoreOptions>
                <div class="sidebar-item d-flex align-items-center justify-content-around border-bottom border-info position-relative"
                     [routerLink]="'/dashboard'"
                     routerLinkActive="active-sidebar-item text-info" [class.link-disabled]="sideMenuActive"
                     [class.mt-3]="sideMenuActive">
                    <div class="flex-fill d-flex align-items-center justify-content-around hideText">
                        <span>Dashboard</span>
                    </div>
                    <div class="flex-fill " [ngClass]="sideMenuActive ? 'text-right' : 'text-center'">
                        <i class="fa" [ngClass]="!sideMenuActive ? 'fa-university' : 'fa-caret-down'"
                           aria-hidden="true"></i>
                    </div>
                </div>

                <div class="more-options mx-5 hideText" (click)="$event.stopPropagation()">
                    <div class="more-options-element">
                        <span>First Under</span>
                    </div>
                    <div class="more-options-element">
                        <span>Second Under</span>
                    </div>
                </div>
            </div>
            <div appShowMoreOptions>
                <div class="sidebar-item d-flex align-items-center justify-content-around border-bottom border-info position-relative"
                     [routerLink]="'/core'" [routerLinkActiveOptions]="{exact: true}"
                     routerLinkActive="active-sidebar-item text-info" [class.link-disabled]="sideMenuActive">
                    <div class="flex-fill d-flex align-items-center justify-content-around hideText">
                        <span>second link</span>
                    </div>
                    <div class="flex-fill " [ngClass]="sideMenuActive ? 'text-right' : 'text-center'">
                        <i class="fa" [ngClass]="!sideMenuActive ? 'fa-graduation-cap' : 'fa-caret-down'"
                           aria-hidden="true"></i>
                    </div>

                </div>

                <div class="more-options mx-5 hideText">
                    <div class="more-options-element">
                        test
                    </div>
                    <div class="more-options-element">
                        test
                    </div>
                </div>

            </div>

            <div class="sidebar-item d-flex align-items-center justify-content-around border-bottom border-info">
                <div class="flex-fill d-flex align-items-center justify-content-around hideText">
                    <span>third link</span>
                </div>
                <div class="flex-fill " [ngClass]="sideMenuActive ? 'text-right' : 'text-center'">
                    <i class="fa" [ngClass]="!sideMenuActive ? 'fa-graduation-cap' : 'fa-caret-down'"
                       aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <div class="flex-fill"></div>

        <div class="d-flex" [ngClass]="sideMenuActive ? 'flex-row' : 'flex-column'" [style.flex-basis]="sideMenuActive ? '' : '10%'">
            <div class="flex-fill text-center position-relative"     [routerLink]="'/core/view-files'" [routerLinkActiveOptions]="{exact: true}"
                 routerLinkActive="active-sidebar-item text-info">
                <i class="fa fa-folder"></i>
            </div>
            <div class="flex-fill text-center">
                <i class="fa fa-envelope"></i>
            </div>

        </div>

        <div class="text-center">
            <i class="fa fa-caret-left p-4" aria-hidden="true"
               (click)="sideMenuActive = !sideMenuActive"
               [ngClass]="!sideMenuActive ? 'fa-rotate-180' : ''"></i>
        </div>


        <div>
            <div class="d-flex justify-content-center" *ngIf="(users.User | async)">
                <a class="nav-link dropdown-toggle " id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <img src="/api/photo/getUserProfile/Front/{{(users.User| async).id}}" alt="profile"
                         class="rounded-circle" width="30"
                         height="30"
                         style="border: 1px solid #224abe"
                    />
                </a>
                <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" routerLink="/core/profile"
                       routerLinkActive="active-sidebar-item text-info">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Your profile</a>
                    <a class="dropdown-item"
                       routerLink="/core/adminPanel"
                       routerLinkActive="active">Admin panel</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" (click)="auth.logout()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        Logout</a>
                </div>
            </div>
        </div>
    </div>

</div>
