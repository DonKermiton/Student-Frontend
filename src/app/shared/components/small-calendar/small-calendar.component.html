<div class="month">
    <ul>
        <li class="prev">&#10094;</li>
        <li class="next">&#10095;</li>
        <li>{{month}}<br><span style="font-size:18px">{{today.getFullYear()}}</span></li>
    </ul>
</div>

<ul class="weekdays">
    <li>Mo</li>
    <li>Tu</li>
    <li>We</li>
    <li>Th</li>
    <li>Fr</li>
    <li>Sa</li>
    <li>Su</li>
</ul>

<ul class="days" >
    <li *ngFor="let day of days" class="rounded-circle py-2"  [class.bg-success]="today.getDay() == day">{{day}}</li>
</ul>
