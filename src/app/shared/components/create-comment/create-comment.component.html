<div id="wrapper" (click)="closeModal()" class="d-flex justify-content-center">
    <div id="info-box" class="col-xs-12 col-md-8 col-lg-6 bg-light rounded py-3" (click)="$event.stopPropagation()">
        <div class="float-right" (click)="closeModal()">
            <i class="fa fa-times"></i>
        </div>

        <div class="form-group">
            <label for="comment">Write a Comment</label>
            <textarea class="form-control" id="comment" rows="3" #areaElement></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button class="w-50 btn btn-primary" (click)="createComment()">Create</button>
        </div>
    </div>
</div>
